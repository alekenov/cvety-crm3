<!DOCTYPE html>
<html>
<head>
    <title>Test Orders API</title>
</head>
<body>
    <h1>Testing Orders API</h1>
    <div id="result"></div>
    
    <script>
        // Test fetching orders through the local proxy
        fetch('http://localhost:3000/api/v2/orders?limit=5&access_token=ABE7142D-D8AB-76AF-8D6C-2C4FAEA9B144')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>Orders API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Summary:</h3>
                    <p>Success: ${data.success}</p>
                    <p>Orders count: ${data.data ? data.data.length : 0}</p>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error}</pre>
                `;
            });
    </script>
</body>
</html>
